<div class="login">
    <h1>Sign in through here</h1>
    <form onsubmit="return false">
        <table>
            <tr>
                <td>Enter email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td><input type="password"></td>
            </tr>

        </table>
        <button>Click me to login</button>
    </form>
    <p>Donot have an account? <a routerLink="/signup">click here to signup</a></p>
</div>
